<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="common-header"></header>
    
    <main>
        <section id="publications" class="content-section">
            <h2>Publications</h2>
            <ul id="publications-list">
                <!-- Publications will be listed here -->
            </ul>
        </section>
    </main>
    <script src="publication.js"></script>

    <footer>
        <p>Follow me:</p>
        <div class="social-icons">
            <a href="https://bsky.app/profile/nutanlimaye.bsky.social" target="_blank" class="mx-3">
                <i class="fa-brands fa-bluesky fa-2x" style="color: #101010;"></i>
            </a>
            <a href="https://twitter.com/nutanlimaye" target="_blank" aria-label="Twitter">
                <img src="https://img.icons8.com/ios-filled/30/000000/twitter.png" alt="Twitter">
            </a>
            <a href="https://podcastaddict.com/podcast/life-of-a-researcher/4111736" target="_blank" aria-label="Podcast">
                <img src="https://img.icons8.com/ios-filled/30/000000/spotify.png" alt="Podcast Addict">
            </a>
            <a href="https://www.youtube.com/@nutan_limaye" target="_blank" class="mx-3">
                <i class="fa-brands fa-youtube fa-2x" style="color: #101010;"></i>
            </a>
        </div>
        <p><small style="color: grey;">This webpage is made with help from ChatGPT</small></p>
    </footer>
    
    <script>
        // Load header.html dynamically
        document.getElementById('common-header').innerHTML = '';
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('common-header').innerHTML = html;
            })
            .catch(err => console.error('Error loading header:', err));
    </script>
    
</body>
</html>
